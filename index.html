<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap sinistro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="styles.css"/>
        <!-- Favicons -->
        <link rel="apple-touch-icon" href="https://getbootstrap.com/docs/5.2/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
        <link rel="icon" href="https://getbootstrap.com/docs/5.2/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
        <link rel="icon" href="https://getbootstrap.com/docs/5.2/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
        <link rel="manifest" href="https://getbootstrap.com/docs/5.2/assets/img/favicons/manifest.json">
        <link rel="mask-icon" href="https://getbootstrap.com/docs/5.2/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9">
        <link rel="icon" href="https://getbootstrap.com/docs/5.2/assets/img/favicons/favicon.ico">

    </head>
    <body>
        <div class="container">
            <div class="container-fluid h-100-vh">
                <div class="row align-items-center">
                    <div class="accordion accordion-01 no-icon mb-3" id="accordion-01">
                        <!--  -->
                        <div class="accordion-item shadow">
                            <h2 class="accordion-header" id="heading-01">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" aria-expanded="true" aria-controls="collapse-01">
                                    Protocolo de Sinistro (Filtro)
                                </button>
                            </h2>
                            <!--  -->
                            <div id="collapse-03" class="accordion-collapse collapse show" aria-labelledby="heading-03" data-bs-parent="#accordion-03">
                                <div class="accordion-body">
                                    <div class="shadow p-3 mb-3 bg-body rounded">
                                        <div class="row">
                                            <h6>Estipulante/Subestipulante</h6>
                                            <div class="col-sm-4 col-lg-3">
                                                <input type="text" 
                                                    id="estipulante-subestipulante-cpf-cnpj-busca" 
                                                    class="form-control estipulante-subestipulante-cpf-cnpj-busca" 
                                                    placeholder="CPF/CNPJ"
                                                    onkeyup="onkeyupCPFOrCNPJ('estipulante-subestipulante-cpf-cnpj-busca')"
                                                    maxlength="18">
                                            </div>
                                            <div class="col-sm-7 pt-3 col-lg-8 pt-lg-0">
                                                <input type="text" 
                                                    id="estipulante-subestipulante-name-busca" 
                                                    class="form-control estipulante-subestipulante-name-busca" 
                                                    placeholder="NOME"
                                                    disabled>                                                    
                                            </div>
                                            <div class="col-sm-1 pt-3 col-lg-1 pt-lg-0 ps-sm-0 text-center d-grid">
                                                <button type="button" 
                                                    class="btn btn-primary"
                                                    onclick="searchCPForCNPH('estipulante-subestipulante-cpf-cnpj-busca', 'estipulante-subestipulante-name-busca')">
                                                    <i class="bi bi-search"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <!--  -->
                                        <div class="row pt-4">
                                            <h6>Segurado/Sinistrado</h6>
                                            <div class="col-sm-4 col-lg-3">
                                                <input type="text" 
                                                    id="segurado-sinistrado-cpf-cnpj"
                                                    class="form-control segurado-sinistrado-cpf-cnpj"
                                                    placeholder="CPF/CNPJ"
                                                    onkeyup="onkeyupCPFOrCNPJ('segurado-sinistrado-cpf-cnpj')"
                                                    maxlength="18">
                                            </div>
                                            <div class="col-sm-7 pt-3 col-lg-8 pt-lg-0">
                                                <input type="text" 
                                                    id="segurado-sinistrado-name-busca" 
                                                    class="form-control segurado-sinistrado-name-busca" 
                                                    placeholder="NOME" 
                                                    disabled>                                                    
                                            </div>
                                            <div class="col-sm-1 pt-3 col-lg-1 pt-lg-0 ps-sm-0 text-center d-grid">
                                                <button type="button" 
                                                    class="btn btn-primary"
                                                    onclick="searchCPForCNPH('segurado-sinistrado-cpf-cnpj-busca', 'segurado-sinistrado-name-busca')">
                                                    <i class="bi bi-search"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <!--  -->
                                        <div class="row pt-4">
                                            <div class="col-sm-6 col-lg-3">
                                                <h6>Apólice</h6>
                                                <input type="text" id="apolice-busca" class="form-control" placeholder="">
                                            </div>
                                            <div class="col-sm-6 pt-3 col-lg-3 pt-lg-0">
                                                <h6>Protocolo</h6>
                                                <input type="text" id="protocolo-busca" class="form-control" placeholder="">                                                    
                                            </div>
                                            <div class="col-sm-6 pt-3 col-lg-3 pt-lg-0">
                                                <h6>Sinistro</h6>
                                                <input type="text" id="sinistro-busca" class="form-control" placeholder="">                                                    
                                            </div>
                                        </div>
                                        <!--  -->
                                        <div class="row pt-4">
                                            <div class="col-sm-6 col-lg-3">
                                                <h6>Produto</h6>
                                                <select id="select-produto-busca" class="form-select" 
                                                    aria-label="type-safe select-produto-busca">
                                                        <option selected>Selecione um produto</option>
                                                        <option value="1">Produto 01</option>
                                                        <option value="2">Produto 02</option>
                                                        <option value="3">Produto 03</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-6 pt-3 col-lg-3 pt-lg-0">
                                                <h6>Status</h6>
                                                <select id="select-status-busca" class="form-select" 
                                                    aria-label="type-safe select-status-busca">
                                                        <option selected>Selecione um Status</option>
                                                        <option value="1">Status 01</option>
                                                        <option value="2">Status 02</option>
                                                        <option value="3">Status 03</option>
                                                </select>                                              
                                            </div>
                                            <div class="col-sm-6 pt-3 col-lg-3 pt-lg-0">
                                                <h6>Tipo de Período</h6>
                                                <select id="select-periodo-busca" class="form-select" 
                                                aria-label="type-safe select-periodo-busca"">
                                                    <option selected>Selecione um Período</option>
                                                    <option value="1">Período 01</option>
                                                    <option value="2">Período 02</option>
                                                    <option value="3">Período 03</option>
                                                </select>                                                      
                                            </div>
                                        </div>
                                        <!--  -->
                                        <div class="row pt-4">
                                            <div class="col-sm-6 col-lg-3 pt-lg-0">
                                                <h6>Período De</h6>
                                                <input type="text" id="periodo-de-busca" class="form-control" placeholder="DD/MM/YYYY">
                                            </div>
                                            <div class="col-sm-6 pt-3 col-lg-3 pt-lg-0">
                                                <h6>Período Até</h6>
                                                <input type="text" id="periodo-ate-busca" class="form-control" placeholder="DD/MM/YYYY">
                                            </div>
                                        </div>
                                        <!--  -->
                                        <div class="d-flex flex-column flex-md-row-reverse gap-3 pt-4">
                                            <a href="./protocolo-novo.html" role="button" 
                                                class="btn btn-primary">
                                                <i class="bi bi-plus-circle"></i>
                                                Novo
                                            </a>
                                            <button type="button" 
                                                class="btn btn-primary">
                                                <i class="bi bi-x-circle"></i>
                                                Limpar
                                            </button>
                                            <button type="button" 
                                                class="btn btn-primary">
                                                <i class="bi bi-search"></i>
                                                Pesquisar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--  -->
        <div class="toast-container position-fixed bottom-0 start-0 p-3">
            <div id="liveToast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                  <div id="toast-body" class="toast-body">
                    <!-- via js -->
                  </div>
                  <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <!-- scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/ulg/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q        +mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="./scripts.js" type="text/javascript"></script>
    </body>
</html>
